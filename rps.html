<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <div class="game-container">
        <h1>Stone Paper Scissors</h1>
        <div class="score-board">
            <div id="user-label" class="badge">You</div>
            <div id="computer-label" class="badge">Opponent</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        <div class="result">
            <p id="result-message">Make your move!</p>
        </div>
        <div class="choices">
            <button class="choice" id="stone" onclick="play('stone')">✊</button>
            <button class="choice" id="paper" onclick="play('paper')">✋</button>
            <button class="choice" id="scissors" onclick="play('scissors')">✌</button>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
